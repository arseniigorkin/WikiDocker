<VirtualHost *:8282>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/test.wiki
    ServerName localhost
    ProxyPreserveHost On
    ProxyPass /pdf/ http://localhost:3030/localhost:8282/v1/pdf/
    ProxyPassReverse /pdf/ http://localhost:3030/localhost:8282/v1/pdf/


    <Directory /var/www/test.wiki>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dev.wiki-error.log
    CustomLog ${APACHE_LOG_DIR}/dev.wiki-access.log combined
    # curl http://localhost:3030/localhost:8282/v1/pdf/Заглавная_страница
    # curl http://localhost:8282/pdf/Заглавная_страница
    # curl http://localhost:8282/index.php/Заглавная_страница
</VirtualHost>