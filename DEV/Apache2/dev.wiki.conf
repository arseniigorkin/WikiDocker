<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/dev.wiki
    ServerName localhost

    <Directory /var/www/dev.wiki>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dev.wiki-error.log
    CustomLog ${APACHE_LOG_DIR}/dev.wiki-access.log combined
</VirtualHost>
